<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact</title>
<link href="https://fonts.googleapis.com/css2?family=Hanalei&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    background: #05c7f2;
    font-family: "Delius Swash Caps", cursive;
    color: #021f59;
    text-align: center;
  }

  .menu-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 40px 20px;
    max-width: 700px;
    margin: 0 auto;
  }

  h2 {
    font-size: 3rem;
    font-weight: bold;
    margin-bottom: 50px;
  }

  .menu-item {
    background: #05c7f2;
    border: 1px solid black;
    border-radius: 12px;
    padding: 25px 20px;
    width: 100%;
    margin-bottom: 20px;
    box-sizing: border-box;
  }

  .menu-info h3 {
    font-size: 1.8rem;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .menu-info p {
    font-size: 1.2rem;
    font-weight: bold;
    margin: 0;
  }

  input, textarea, select {
    width: 100%;
    padding: 12px;
    border: 1px solid black;
    border-radius: 4px;
    font-family: "Delius Swash Caps", cursive !important;
    font-weight: bold;
    font-size: 1.2rem;
    background: #05c7f2;
    color: #021f59;
    box-sizing: border-box;
    text-align: center;
  }

  textarea {
    height: 180px;
  }

  .submit-button {
    margin-top: 30px;
    padding: 15px 50px;
    font-size: 1.4rem;
    font-weight: bold;
    font-family: "Delius Swash Caps", cursive !important;
    background: #021f59;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  .submit-button:hover {
    background: #f20530;
  }
</style>
</head>
<body>

<section class="menu-section">

  <h2>Contact</h2>

  <!-- Staff Boxes -->
  <div class="menu-item">
    <div class="menu-info">
      <h3>John Smith — Owner</h3>
      <p></p>
    </div>
  </div>

  <div class="menu-item">
    <div class="menu-info">
      <h3>Sarah Johnson — Manager</h3>
      <p></p>
    </div>
  </div>

  <div class="menu-item">
    <div class="menu-info">
      <h3>Michael Lee — Catering Coordinator</h3>
      <p></p>
    </div>
  </div>

  <!-- Contact Form -->
  <form action="thankyou.html" method="get" style="width:100%;">

    <div class="menu-item">
      <div class="menu-info">
        <h3>Enter Name</h3>
        <input type="text" name="name" required>
      </div>
    </div>

    <div class="menu-item">
      <div class="menu-info">
        <h3>Message / Catering Request Details</h3>
        <textarea name="message" required></textarea>
      </div>
    </div>

    <div class="menu-item">
      <div class="menu-info">
        <h3>Date of Pickup</h3>
        <input type="date" name="pickup_date" required>
      </div>
    </div>

    <div class="menu-item">
      <div class="menu-info">
        <h3>Time of Pickup</h3>
        <select id="pickup-time" name="pickup_time" required></select>
      </div>
    </div>

    <button type="submit" class="submit-button">Submit</button>
  </form>

</section>

<script>
  const start = 10 * 60;
  const end = 20 * 60;
  const interval = 15;
  const select = document.getElementById("pickup-time");

  for (let t = start; t <= end; t += interval) {
    let h = Math.floor(t / 60);
    let m = t % 60;
    let ampm = h >= 12 ? "PM" : "AM";
    let displayHour = h % 12 === 0 ? 12 : h % 12;
    let displayMin = m.toString().padStart(2, "0");
    let text = `${displayHour}:${displayMin} ${ampm}`;

    let opt = document.createElement("option");
    opt.value = text;
    opt.textContent = text;
    select.appendChild(opt);
  }
</script>

</body>
</html>
