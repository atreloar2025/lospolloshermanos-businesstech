<section class="menu-section" style="background:#05c7f2; color:#021f59; padding:40px;">

  <h2 style="text-align:center; font-size:3rem; font-weight:bold; margin-bottom:50px; color:#021f59;">Contact</h2>

  <div class="menu-grid" style="margin-bottom:50px;">
    <div class="menu-item" style="border:1px solid black;">
      <div class="menu-info">
        <h3>John Smith — Owner</h3>
        <p></p>
      </div>
    </div>

    <div class="menu-item" style="border:1px solid black;">
      <div class="menu-info">
        <h3>Sarah Johnson — Manager</h3>
        <p></p>
      </div>
    </div>

    <div class="menu-item" style="border:1px solid black;">
      <div class="menu-info">
        <h3>Michael Lee — Catering Coordinator</h3>
        <p></p>
      </div>
    </div>
  </div>

  <form action="thankyou.html" method="get">

    <div class="menu-grid" style="margin-bottom:40px;">
      <div class="menu-item" style="border:1px solid black;">
        <div class="menu-info">
          <h3>Enter Name</h3>
          <input type="text" name="name" class="contact-input" required>
        </div>
      </div>

      <div class="menu-item" style="border:1px solid black;">
        <div class="menu-info">
          <h3>Message / Catering Request Details</h3>
          <textarea name="message" class="contact-textarea" required></textarea>
        </div>
      </div>
    </div>

    <div class="menu-grid" style="margin-bottom:30px;">
      <div class="menu-item" style="border:1px solid black;">
        <div class="menu-info">
          <h3>Date of Pickup</h3>
          <input type="date" name="pickup_date" class="contact-input" required>
        </div>
      </div>

      <div class="menu-item" style="border:1px solid black;">
        <div class="menu-info">
          <h3>Time of Pickup</h3>
          <select id="pickup-time" name="pickup_time" class="contact-input" required></select>
        </div>
      </div>
    </div>

    <div style="text-align:center; margin-top:40px;">
      <button type="submit" class="submit-button">Submit</button>
    </div>

  </form>

</section>

<script>
  const start = 10 * 60;
  const end = 20 * 60;
  const interval = 15;
  const select = document.getElementById("pickup-time");

  for (let t = start; t <= end; t += interval) {
    let h = Math.floor(t / 60);
    let m = t % 60;
    let ampm = h >= 12 ? "PM" : "AM";
    let displayHour = h % 12 === 0 ? 12 : h % 12;
    let displayMin = m.toString().padStart(2, "0");
    let text = `${displayHour}:${displayMin} ${ampm}`;

    let opt = document.createElement("option");
    opt.value = text;
    opt.textContent = text;
    select.appendChild(opt);
  }
</script>
